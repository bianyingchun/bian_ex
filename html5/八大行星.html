<!doctype html>
<html>
	<head>
		<title>八大行星</title>
	</head>
	<style>
	*{
		padding: 0;
		margin:0;
	}
	</style>
	<body>
		<canvas id="sunsystem" width="1000" height="1000" style="background:#000">
			您的浏览器不支持canvas标签
		</canvas>
		<script>
			var cs=document.getElementById("sunsystem").getContext('2d');
			function drawTrack(){
				for(var i=0;i<8;i++){
					cs.beginPath();
					cs.arc(500,500,(i+1)*50,0,360,false);
					cs.closePath();	
					cs.strokeStyle="#fff";
					cs.stroke();
				}
			}
			drawTrack();
			function star(x,y,radius,cycle,scolor,ecolor){
				this.time=0;
				this.x=x;
				this.y=y;
				this.radius=radius;
				this.cycle=cycle;
				this.scolor=scolor;
				this.ecolor=ecolor;
				this.color=null;
				this.draw=function(){
				cs.save();
				cs.translate(500,500);
				cs.rotate(this.time*(360/this.cycle)*Math.PI/180);
				cs.beginPath();
				cs.arc(this.x,this.y,this.radius,0,360,false);
				cs.closePath();
				this.color=cs.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius);
				this.color.addColorStop(0,this.scolor);
				this.color.addColorStop(1,this.ecolor);
				cs.fillStyle=this.color;
				cs.fill();
				cs.restore();
				this.time+=1;
				}
			}
			function Sun(){
				star.call(this,0,0,20,0,"#F00","#F90");
			}
			var sun=new Sun();
			sun.draw();
			function Mercury(){
				star.call(this,0,-50,10,87.70,"#A69697","#5C3E40");
			}
			var mercury=new Mercury();
			mercury.draw();
			function Venus(){
			star.call(this,0,-100,10,224.701,"#C4BBAC","#1F1315");
			}
			var venus=new Venus();
			venus.draw();
			function Earth(){
			star.call(this,0,-150,10,365.224,"#78B1E8","#050C12");
			}
			var earth=new Earth();
			earth.draw();
			function Mars(){
			star.call(this,0,-200,10,686.98,"#CEC9B6","#764220");
			}
			var mars=new Mars();
			mars.draw();
			function Junpiter(){
			star.call(this,0,-250,10,4332.589,"#C0A48E","#76422D");
			}
			var junpiter=new Junpiter();
			junpiter.draw();
			function Staturn(){
			star.call(this,0,-300,10,10759.5,"#F7F9E3","#5C4533");
			}
			var staturn=new Staturn();
			staturn.draw();
			function Uranus(){
			star.call(this,0,-350,10,30799.095,"#A7E1E5","#19243A");
			}
			var uranus=new Uranus();
			uranus.draw();
			function Netune(){
			star.call(this,0,-400,10,60152,"#A7E1E5","#1E3B73");
			}
			var netune=new Netune();
			netune.draw();
			function move(){
				cs.clearRect(0,0,1000,1000);
				drawTrack();
				sun.draw();
				mercury.draw();
				venus.draw();
				earth.draw();
				mars.draw();
				junpiter.draw();
				staturn.draw();
				uranus.draw();
				netune.draw();
			}
			setInterval(move,10);
		</script>
	</body>
	
</html>
