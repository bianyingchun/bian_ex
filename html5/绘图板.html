<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>绘图板</title>
		<link rel="stylesheet" type="text/css" href="css/draw.css"/>
	</head>
	<body>
		<header>HTML5在线画板</header>
		<section>
			<div id="content">
				<div id="toolbar">
					<ul>
						<li>
							<h3>图像</h3>
							<hr/>
							<button id="clear">清空画布</button>
						</li>
						<li>
							<h3>工具</h3>
							<hr/>
							<ul class="drawbar first">
								<li id="pen"><img src="image/pen.png"></li>
								<li id="easer"><img src="image/eser.jpg"></li>
								<li id="pour"><img src="image/pour.png"></li>
								<li id="xiguan"><img src="image/xiguan.png"></li>
								<li id="wenzi"><img src="image/a.png"></li>
								<li id="push"><img src="image/push.png"></li>
							</ul>
						</li>
						<li>
							<h3>形状</h3>
							<hr/>
							<ul class="drawbar second">
								<li id="thrline"><img src="image/horizon.png"></li>
								<li id="circle"><img src="image/cir.png"></li>
								<li id="rectangle"><img src="image/rectangle.png"></li>
								<li id="tragle"><img src="image/tragle.png"></li>
								<li id="cirfall"><img src="image/cirfall.png"></li>
								<li id="rectanglefill"><img src="image/zf.png"></li>
							</ul>
						</li>
						<li>
							<h3>线段</h3>
							<hr/>
							<ul class="thin">
								<li><img src="image/thin.png"></li>
								<li><img src="image/thin2.png"></li>
								<li><img src="image/thin3.png"></li>
								<li><img src="image/thin4.png"></li>
							</ul>							
						</li>
						<li>
							<h3>颜色</h3>
							<hr/>
							<ul class="color">
								<li id="red"></li>
								<li id="green"></li>
								<li id="blue"></li>
								<li id="white"></li>
								<li id="purple"></li>
								<li id="yellow"></li>
								<li id="black"></li>
								<li id="pink"></li>
								<li id="orange"></li>
								<li id="gray"></li>
							</ul>
						</li>
					</ul>
				</div>
				<div>
				<canvas id="canvas" width='900' height="345" style="background:#fff">
				</div>
			</div>
		</section>
		<script src="js/jquery.js"></script>
		<script src="js/draw.js"></script>
	</body>
</html>
